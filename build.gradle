// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = "28.0.2"

    minSdkVersion = 19
    targetSdkVersion = 28
}

repositories {
    google()
}